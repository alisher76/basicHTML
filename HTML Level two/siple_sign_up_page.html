<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Course Sign up</title>
  </head>
  <body>
    <h1>Curse Sign Up page</h1>
    <p>Please note: All text fields required</p>

    <form action="thankyou.html" method="get">
      <label for="fn">First Name</label>
      <input id= "fn" type="text" name="" placeholder="Name" required>

      <label for="ln">Last Name</label>
      <input id= "ln" type="text" name="" placeholder="Last Name" required>

      <p></p>

      <label for="mail">Email</label>
      <input id= "mail" type="mail" name="" placeholder="eMail" required>

      <label for="fn">Password</label>
      <input id= "fn" type="password" name="" placeholder="password" required>

      <p>Are you over 18? </p>
      <label for="y">Yes:</label>
      <input id="y" type="radio" name="over" value="yes">

      <label for="n">No:</label>
      <input id="n" type="radio" name="over" value="no">

      <p>Do you have a credit card or paypal?</p>

      <select name="payment">
        <option value="cc">Credit Card</option>
        <option value="pp">Pay Pal</option>
      </select>

        <input type="submit" name="" value="Submit">
    </form>
  </body>
</html>
