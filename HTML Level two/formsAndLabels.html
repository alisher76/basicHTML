<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Forms and Labels</title>
  </head>
  <body>
      <form action="https://www.google.com" method="get">

        <p>Enter Text to take to FB</p>
        <input type="email" name="useremail" value="">
        <input type="submit" name="" value="Submit">

        <input type="text" name="userInfo" value="">
        <input type="submit" name="" value="Submit">
         <label>
           Enter Text:
            <input type="text" name="" value="Submit">
       </label>

       <label for="alisherLabel">Like Alisher</label>
       <input id="alisherLabel" type="text" name="" value="Hello">

        <input id="alisherLabel" type="text" name="" placeholder="Enter placeholder" required>
        <input type="submit" name="" value="Submit">
      </form>


  </body>
</html>
