<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tables</title>
  </head>
  <body>
    <!-- Border 1 gives us defaut border-->
    <table border="1">
      <thead>
        <!-- T head is a head of the tables-->
        <th>Number</th>
        <th>Color</th>
        <th>Country</th>
        <th>Flag</th>
      </thead>
      <!-- T r is a row-->
      <tr>
        <!-- Cells that come in rows is t d -->
        <td>250</td>
        <td>Red</td>
        <td>USA</td>
        <td><img src="http://www.musicweek.com/cimages/a7cbc29e7808f1c5b77456f0a20ab8d4.png" alt=""> </td>
      </tr>
      <tr>
        <td>100</td>
        <td>Blue</td>
        <td>France</td>
      </tr>
    </table>
  </body>
</html>
