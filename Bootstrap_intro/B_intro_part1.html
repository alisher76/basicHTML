<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- https://getbootstrap.com/css -->
    <!-- To link to the bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <title></title>
  </head>
  <body>
    <h1>Bootstrap!</h1>
    <!-- class container comes with bootstrap that gives a little bit of centered conainter -->
    <div class="container">
      <h1>Hello world!</h1>
      <!-- class="btn btn-success" gives us buikt in positive button -->
      <!-- adding btn-lg enlarges a button a little -->
      <button class="btn btn-success btn-lg" type="button" name="button">Click</button>
      <button class="btn btn-success btn-lg" type="button" name="button">I am on</button>
      <!-- disabled lets us disable the button -->
      <button class="btn btn-success btn-lg" type="button" disabled="disabled" name="button">I am off</button>
    </div>

<!-- Jumbotron:
     A lightweight, flexible component that can optionally extend the entire viewport to showcase key content on your site.
 -->
<div class="container">
  <div class="jumbotron">
       <h1>Hello, world!</h1>
       <p>This is a paragraph</p>
       <p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p>
 </div>
</div>

  </body>
</html>
