<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Grid System </title>

    <!-- Link to the bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>

    <style media="screen">
      .boxy {
        background: #b3ddff;
        border: 2px solid black
      }
    </style>

    <div class="container">
      <div class="row">
        <!-- <div class="col-lg-4 boxy">  for large column -->
        <div class="col-lg-4 boxy">  COL large 4  </div>
        <div class="col-lg-4 boxy">  COL large 4  </div>

      </div>
    </div>

    <div class="container">
      <div class="row">
        <!-- <div class="col-md-4 boxy" md is used for medium sized columns-->
        <div class="col-md-4 boxy">  COL Medium 4  </div>
        <div class="col-md-4 boxy">  COL Medium 4  </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <!-- <div class="col-xs-4 boxy">  for xtra small column -->
        <div class="col-xs-2 boxy">  COL xtra small   </div>
        <div class="col-xs-2 boxy">  COL xtra small   </div>

      </div>
    </div>


    <div class="container">
      <div class="row">
        <!-- we can specify sizes based on the website size
        by giving "col-lg-3 col-sm-6 col-xs-8 boxy">  for xtra small column -->
        <div class="col-lg-3 col-sm-6 col-xs-8 boxy">  one  </div>
        <div class="col-lg-3 col-sm-6 col-xs-8 boxy">  two  </div>
        <div class="col-lg-3 col-sm-6 col-xs-8 boxy">  three  </div>
        <div class="col-lg-3 col-sm-6 col-xs-8 boxy">  four  </div>
      </div>
    </div>

  </body>
</html>
